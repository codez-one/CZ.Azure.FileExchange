name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Get PR title
        id: Pr-Title
        run: |
         title=$(gh pr view ${{ github.event.number }} --repo ${{ github.repository }} | head -n 1)
         echo "::set-output name=pr-title::$(echo $title)"
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.9.0
        with:
          # Optional SDK version(s) to use. If not provided, will install global.json version when available. Examples: 2.2.104, 3.1, 3.1.x
          dotnet-version: |
            7.0.x
            6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Publish Frontend
        run: dotnet publish -c Release ./src/CZ.Azure.FileExchange/ -o temp/frontend
      - name: Publish API
        run: dotnet publish -c Release ./src/CZ.Azure.FileExchange.Api/ -o temp/api
      - name: Deploy
        id: deploy
        run: './build/deploy.ps1 -Token ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KINDDUNE004C2C103 }} -appBuildOutput ./temp/frontend/wwwroot/ -apiBuildOutput ./temp/api/  -envrionmentName ${{ github.event.number }} -pullrequestTitle "${{steps.Pr-Title.outputs.pr-title}}" -branchName ${{ github.head_ref	}} -apiFramework "dotnet" -apiFrameworkVersion "7.0.0" -Verbose'
        shell: pwsh
      - name: comment-pr
        uses: JoseThen/comment-pr@v1.1.1
        with:
          comment: Your website can be viewed here '${{ steps.deploy.outputs.SiteUrl }}'
          # Github Token for authentication
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Get PR title
        id: Pr-Title
        run: |
          title=$(gh pr view ${{ github.event.number }} --repo ${{ github.repository }} | head -n 1)
          echo "::set-output name=pr-title::$(echo $title)"
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      - name: Deploy
        run: './build/deploy.ps1 -Token ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KINDDUNE004C2C103 }} -appBuildOutput ./temp/frontend/wwwroot/ -apiBuildOutput ./temp/api/  -envrionmentName ${{ github.event.number }} -pullrequestTitle "${{steps.Pr-Title.outputs.pr-title}}" -branchName ${{ github.head_ref	}} -apiFramework "dotnet" -apiFrameworkVersion "7.0.0" -Verbose -Delete'
        shell: pwsh
  compile_bicep:
    runs-on: 'ubuntu-latest'
    name: compile main bicep
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: compile bicep
        uses: Azure/bicep-build-action@v1.0.0
        with:
          bicepFilePath: main.bicep
